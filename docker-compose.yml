version: '3.8'

services:
  # Redis 服务
  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data

  # 后端应用 (Flask + Gunicorn)
  backend:
    build:
      context: ./backend
    restart: always
    command: gunicorn --bind 0.0.0.0:5000 --workers 4 app:app
    volumes:
      - ./backend/uploads:/app/uploads
    env_file:
      - ./backend/.env
    depends_on:
      - redis

  # Celery Worker 服务
  worker:
    build:
      context: ./backend
    restart: always
    command: celery -A app.celery_app worker --loglevel=INFO
    volumes:
      - ./backend/uploads:/app/uploads
    env_file:
      - ./backend/.env
    depends_on:
      - redis
      - backend

  # Nginx 反向代理
  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      # - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - backend

volumes:
  redis_data:
